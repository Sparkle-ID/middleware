apiVersion: apps/v1
kind: Deployment
metadata:
  name: did-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: did-service
  template:
    metadata:
      labels:
        app: did-service
    spec:
      containers:
        - name: did-service
          image: fibrinlab/did-service
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: did-service-srv
spec:
  selector:
    app: did-service
  ports:
    - name: did-service
      protocol: TCP
      port: 3000
      targetPort: 3000
